<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masa's Taqueria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7d2c4;
            color: #654321;
        }
       .hero {
            background-image: linear-gradient(to bottom, #ff9900, #ffa07a);
            padding: 2em;
            text-align: center;
        }
       .hero h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
       .contact {
            background-color: #ffd7be;
            padding: 1em;
            text-align: center;
        }
       .contact a {
            color: #654321;
            text-decoration: none;
        }
       .contact a:hover {
            text-decoration: underline;
        }
       .footer {
            background-color: #ff9900;
            color: #ffffff;
            padding: 0.5em;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        @media only screen and (max-width: 600px) {
           .hero h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Masa's Taqueria</h1>
        <p>Beloved Mission District taqueria famous for our al pastor and house-made horchata.</p>
    </div>
    <div class="contact">
        <p>Call us: <a href="tel:(415) 555-0219">(415) 555-0219</a></p>
        <p>Address: 2987 24th St, San Francisco, CA 94110</p>
        <p>Cash only. Always a line, always worth it!</p>
    </div>
    <div class="footer">
        &copy; Masa's Taqueria 2023
    </div>
</body>
</html>
